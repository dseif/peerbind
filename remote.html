<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>A Peer Bind Example</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="jQuery.peerbind.js"></script>
	<script src="http://popcornjs.org/code/dist/popcorn.min.js"></script>
	<script src="timefeed.js"></script>
  <link href="timefeed.css" rel="stylesheet" />
  <link href="tpbafk.css" rel="stylesheet" />
	<script type="text/javascript">
		$(document).ready(function(){
			
			var options = {
				//Leaving as is allows for localhost / Local LAN IP to be used allowing empty string is in the todo
				'endpointprefixes': [""], 
				
				//Set to your url, IP, or localhost (for local testing), moving port to config on the todo 
				'endpoint': "localhost:8080", 
				
				//string, geo, ip, url
				'type': "domain", 
				
				//Required for type: string only
				'regstring': "PeerBindChatExample", 
				
				//Polling interval in milliseconds
				'pollinterval': 500, 
				'pollmax': 31000,
			};
      Popcorn.player( "baseplayer" );

      var popcorn = Popcorn.baseplayer( "#base" );  

      var reg = $().peerregister(options);

      $(document.body).peerbind( "addEvent", {
        peer: function(e) {
          var data = JSON.parse( e.peerData );
          popcorn.timefeed(data);
        }
      });
    });
	</script>  
  </head>
  <body style="background-color:black">
    <div id="feeddiv" style="width:100%;height:100%;"></div>
    <div id="base"></div>
  </body>
</html>
